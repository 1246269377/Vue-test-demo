<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="vue.js"></script>
		<script type="text/javascript" src="vue-resource.js"></script>
		<script>
			
			window.onload = function() {
				new Vue({
					el: "#box",
					data:{
						msg:'hello!'
					},
					methods:{
						change(){
							alert("自定义成功！");
						}
					}
				});
			};
		</script>
	</head>

	<body>
		<div id="box">
			<input type="text" @keyup.alt="change"/>
		</div>
	</body>

</html>
